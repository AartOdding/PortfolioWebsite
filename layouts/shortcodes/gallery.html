<div class="image_gallery">

    <img id="selected_image" style="width:100%">

    <div class="row GalleryRow">

        {{ .Inner }}

    </div>

</div>


<script>
    function select_image(new_image) {
        var gallery = new_image.closest(".image_gallery");
        var selected_image = gallery.querySelector("img");
        selected_image.src = new_image.src;
    }
</script>


<style>
    .GalleryColumn {
        margin-top: 8px;
        margin-bottom: 8px;
        padding-left: 8px;
        padding-right: 8px;
    }

    .GalleryRow {
        margin-left: -8px;
        margin-right: -8px;
    }

    .GalleryImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
