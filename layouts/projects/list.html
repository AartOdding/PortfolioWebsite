{{ define "main" }}

    <div class = container>

        <div class = "row">
            
            {{ range .Pages }}

                <div class = "col-sm-6" style = "margin-top: 5%;">
                    <div style="position: relative; width: 100%; padding-bottom: 100%;">
                        <div style="position: absolute; width: 100%; height: 100%;">

                            <a href="{{ .Permalink }}">
                                <img src="{{ .Params.image }}" alt="{{ .Title }}" class = "PortfolioThumbnail">
                                <h2 class="PortfolioThumbnailTitle">{{ .Title }}</h2>
                            </a>

                        </div>
                    </div> 
                </div>
    
            {{ end }}

        </div>

    </div>

{{ end }}
