{{ define "main" }}

    <div class = container>

        <div style = "padding-bottom: 3%"> </div>

        <div class = "row">

{{ range .Pages }}
    {{ if .Params.Featured }}
            
            <div class = "col-md-6 ProjectRow">
                <div class = "ProjectContainer">
                    <div style="position: absolute; width: 100%; height: 100%;">
    
                        <a href="{{ .RelPermalink }}">
                            <img src="{{ .Params.image }}" alt="{{ .Title }}" class = "ProjectThumbnail">
                            <h2 class="ProjectThumbnailText">{{ .Title }}</h2>
                        </a>
    
                    </div>
                </div> 
            </div>

    {{ end }}
{{ end }}

{{ range .Pages }}
    {{ if not .Params.Featured }}

            <div class = "col-md-6 ProjectRow">
                <div class = "ProjectContainer">
                    <div style="position: absolute; width: 100%; height: 100%;">

                        <a href="{{ .RelPermalink }}">
                            <img src="{{ .Params.image }}" alt="{{ .Title }}" class = "ProjectThumbnail">
                            <h2 class="ProjectThumbnailText">{{ .Title }}</h2>
                        </a>

                    </div>
                </div> 
            </div>
    
    {{ end }}
{{ end }}

        </div>
        
    </div>

{{ end }}
