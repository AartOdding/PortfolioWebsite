{{ $is_about    := eq .Type "about"    }}
{{ $is_projects := eq .Type "projects" }}

<header>

    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu_bar" id="menu_button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu_bar">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/about" 
                            class="menu_page nav-link {{ if $is_about }} active {{ end }}">About!</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects"
                            class="menu_page nav-link {{ if $is_projects }} active {{ end }}">Projects!</a>
                    </li>
                </ul>

                <!-- Filler -->
                <div style="width:100%;"> </div>
                <!-- Filler -->

                <script>
                    function hoverGithub(element) { element.setAttribute('src', '/icons/github_svg_dark.svg'); }
                    function unhoverGithub(element) { element.setAttribute('src', '/icons/github_svg.svg'); }
                    function hoverInstagram(element) { element.setAttribute('src', '/icons/instagram_svg_dark.svg'); }
                    function unhoverInstagram(element) { element.setAttribute('src', '/icons/instagram_svg.svg'); }
                </script>
                
                <ul class="navbar-nav d-none d-sm-flex">
                    <li class="nav-item">
                        <a href="https://www.instagram.com/aart_odding/" class="nav-link" target="_blank">
                            <img class="menu_icon" src="/icons/instagram_svg.svg" onmouseenter="hoverInstagram(this);" onmouseout="unhoverInstagram(this);">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.github.com/AartOdding" class="nav-link" target="_blank">
                            <img class="menu_icon" src="/icons/github_svg.svg" onmouseenter="hoverGithub(this);" onmouseout="unhoverGithub(this);">
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
